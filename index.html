<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>JPL Pizza | <title>JPL Pizza | Home of the Freshest Pizza in town!</title></title>

	<!--    imports bootstrap    -->
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">

	<!--    imports custom stylesheets    -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">

	<!--    custom fonts    -->
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Raleway:900" rel="stylesheet">

</head>
<body>

	<!--    index carousel    -->
	<div id="indexCarousel" class="carousel slide" data-ride="carousel">
		<!--    indicators    -->
		<ol class="carousel-indicators">
			<li class="active" data-target="#indexCarousel" data-slide-to="0"></li>
			<li data-target="#indexCarousel" data-slide-to="1"></li>
			<li data-target="#indexCarousel" data-slide-to="2"></li>
			<li data-target="#indexCarousel" data-slide-to="3"></li>
		</ol>
		<!--    slides    -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="img/carousel-img1.jpg" alt="pizza" class="index-carouselimg img-responsive">
				<div class="carousel-caption">
					<a href="html/home.html" class="btn btn-info btn-landing" role="button">Enter Site</a>
			    </div>
			</div>
			<div class="item">
				<img src="img/carousel-img2.jpg" alt="pizza" class="index-carouselimg img-responsive">
				<div class="carousel-caption">
					<a href="html/home.html" class="btn btn-info btn-landing" role="button">Enter Site</a>
			    </div>
			</div>
			<div class="item">
				<img src="img/carousel-img3.jpg" alt="pizza" class="index-carouselimg img-responsive">
				<div class="carousel-caption">
					<a href="html/home.html" class="btn btn-info btn-landing" role="button">Enter Site</a>
			    </div>
			</div>
			<div class="item">
				<img src="img/carousel-img4.jpg" alt="pizza" class="index-carouselimg img-responsive">
				<div class="carousel-caption">
					<a href="html/home.html" class="btn btn-info btn-landing" role="button">Enter Site</a>
			    </div>
			</div>
		</div>
		<!--    left/right    -->
		<a class="left carousel-control" href="#indexCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#indexCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>   <!--    index carousel    -->



	<!--    import fontawesome	 -->
	<script src="https://use.fontawesome.com/1596618360.js"></script>
	
	<!--    import custom javascript -->
	<script type="text/javascript" src="../js/script.js"></script>

	<!--   imports jQuery   -->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!--    imports bootstrap javascript   -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
